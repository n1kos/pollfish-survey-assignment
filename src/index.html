<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <template id="question">
      <div class="question" data-question-index>
        <div class="question__header">
          <span class="question__header--title">Q</span>
          <span class="question__header--index"></span>
          <span class="question__body--text" contenteditable="true"
            >Enter your question</span
          >
        </div>
        <div class="answer" data-answer-index></div>
        <input
          type="text"
          placeholder="Type next answer"
          class="answer__body--add"
          name=""
          id=""
        />
        <!-- <button class="answer__body--add">+</button> -->
      </div>
    </template>

    <template id="answer">
      <div>
        <div class="answer__header">
          <span class="answer__header--index"></span>
        </div>
        <div class="answer__body">
          <span class="answer__body--text"></span>
          <button class="answer__body--delete">X</button>
        </div>
      </div>
    </template>

    <div id="app"></div>
    <button class="question__body--add">Add new question</button>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
