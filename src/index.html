<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <template id="question">
      <div class="question" data-question-index>
        <div class="question__header">
          <span class="question__header--title">Q</span>
          <span class="question__header--index"></span>
          <span class="question__body--text" contenteditable="true"
            >Enter your question</span
          >
          <button
            data-action="sort"
            data-direction="up"
            data-type="question"
            class="question__body--up fas fa-chevron-up"
          ></button>
          <button
            data-action="sort"
            data-direction="down"
            data-type="question"
            class="question__body--down fas fa-chevron-down"
          ></button>
          <button
            data-action="delete"
            data-type="question"
            class="question__body--delete fas fa-trash"
          ></button>
        </div>
        <div class="answer"></div>
        <input
          type="text"
          placeholder="Type next answer"
          class="answer__body--add"
        />
      </div>
    </template>

    <template id="answer">
      <div>
        <div class="answer__header">
          <span class="answer__header--index"></span>
        </div>
        <div class="answer__body">
          <span class="answer__body--text"></span>
          <button
            data-action="sort"
            data-direction="up"
            data-type="answer"
            class="answer__body--up fas fa-chevron-up"
          ></button>
          <button
            data-action="sort"
            data-direction="down"
            data-type="answer"
            class="answer__body--down fas fa-chevron-down"
          ></button>
          <button
            data-action="delete"
            data-type="answer"
            class="answer__body--delete fas fa-trash"
          ></button>
        </div>
      </div>
    </template>
    <div class="alert isHidden">
      <i class="fas fa-stop-circle"></i>
      <span>You cannot add more than ten questions</span>
    </div>

    <div id="app"></div>
    <div class="button_wrapper">
      <button data-action="noop" class="question__body--add">
        Add new question
      </button>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
